unbind-key C-b
set -g prefix C-s
bind-key C-s send-prefix

set -g default-shell /usr/local/bin/zsh
set -g default-command /usr/local/bin/zsh

set -g default-command "reattach-to-user-namespace -l $SHELL"
bind-key C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind-key C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

setw -g utf8 on
setw -g mode-keys vi
setw -g automatic-rename off

set -g mode-mouse on
set -g mouse-select-window on
set -g mouse-resize-pane on
set -g mouse-select-pane on

set -g base-index 1
set -g history-limit 10000

bind v split-window -v #split-virtical
bind h split-window -h #split-horizontal
bind i display-panes # display number of panes
bind r source-file ~/.tmux.conf
bind C-h select-pane -L
bind C-t select-pane -D
bind C-n select-pane -U
bind C-s select-pane -R

source-file ~/.tmux.d/tmuxcolors.conf

